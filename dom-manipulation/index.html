<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Checker reads from this container -->
  <div id="quoteDisplay">Click “Show New Quote” to begin.</div>

  <!-- Checker refers to this button text and/or ID -->
  <button id="newQuote">Show New Quote</button>

  <!-- UI to feed addQuote() -->
  <div style="margin-top:16px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <!-- Keep inline handler for safety AND also add JS listener -->
    <button id="addQuoteBtn" onclick="addQuote()">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
