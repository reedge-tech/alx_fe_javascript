<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 0 16px; }
    h1 { margin-bottom: 8px; }
    #quoteDisplay { padding: 16px; border: 1px solid #ddd; border-radius: 8px; min-height: 80px; margin: 12px 0; }
    blockquote { margin: 0 0 8px 0; font-size: 1.1rem; }
    small { color: #555; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; margin: 8px 0; }
    input, select, button { padding: 8px 10px; border: 1px solid #ccc; border-radius: 6px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="row" id="controlsRow">
    <button id="newQuote">Show New Quote</button>
    <!-- category filter will be inserted here by JS -->
  </div>

  <div id="quoteDisplay"></div>

  <!-- The add-quote form will be created dynamically via JS and appended below -->
  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
